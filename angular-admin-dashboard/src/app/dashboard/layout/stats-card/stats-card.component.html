<mat-card appearance="raised">

    <mat-card-header>
    <mat-icon>{{statsIcon}}</mat-icon>
    <mat-card-title> {{statsTitle}}</mat-card-title>
    <mat-card-subtitle>{{statsText}}</mat-card-subtitle>
    <mat-card-subtitle>{{statsValue | number}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
     <button mat-flat-button>See details</button>
  </mat-card-actions>
</mat-card>
