<mat-card appearance="raised">
    <mat-card-header>
    <mat-card-title> {{statsTitle}}
      <mat-icon>{{statsIcon}}</mat-icon>
    </mat-card-title>
    <mat-card-subtitle class="data-subtitle">{{statsText}}</mat-card-subtitle>
    <mat-card-subtitle class="data">{{statsValue | number}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
