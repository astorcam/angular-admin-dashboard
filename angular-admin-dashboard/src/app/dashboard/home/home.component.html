<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<mat-sidenav-container class="dashboard-container">

  <!-- Sidebar -->
  <mat-sidenav mode="side" opened>
    <app-user-menu></app-user-menu>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>
    <!-- Navbar superior -->
    <app-general-menu></app-general-menu>

    <!-- Contenido dinÃ¡mico -->
    <main class="dashboard-content">
        <h1>MAIN STATS</h1>
        <div class="fast-stats">
           <app-stats-card statsTitle="Total Sales" statsIcon="sell" [statsValue]=totalSales></app-stats-card>
           <app-stats-card statsTitle="Profit" statsIcon="attach_money" [statsValue]=profit></app-stats-card>
           <app-stats-card statsTitle="Total Users" statsIcon="group" [statsValue]=totalUsers></app-stats-card>
           <app-stats-card statsTitle="Total Products" statsIcon="inventory_2" [statsValue]=totalProducts></app-stats-card>
        </div> 
        <div class="chart-container">
          <div class="row">
            <h1>CHARTS</h1>
            <div class="col-6">
              <app-bar-chart [chart]="barChart"></app-bar-chart>   
              <app-line-chart [chart]="lineChart"></app-line-chart>     
            </div>
            <div class="col-6">
              <app-data-table 
                  [columns]="userTableConfig.columns"
                  [displayedColumns]="userTableConfig.displayedColumns"
                  [dataSource]="userTableConfig.dataSource">
              </app-data-table>
            </div>
          </div>
        </div> 
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
