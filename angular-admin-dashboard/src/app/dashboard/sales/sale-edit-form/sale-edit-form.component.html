<div class="sale-form-container">
  <h2>Edit Sale</h2>

  <form [formGroup]="saleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product</label>
      <select id="productName" formControlName="productName">
        <option [value]="productName" selected hidden>
        {{productName}}
      </option>
        <option *ngFor="let product of productList" [value]="product.id">{{ product.name }} </option>
      </select>
    </div>
    <div class="form-group">
      <label for="buyerName">Buyer</label>
      <select id="buyerName" formControlName="buyerName">
        <option [value]="buyerName" selected hidden>
        {{buyerName}}
      </option>
        <option *ngFor="let user of usersList" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        id="quantity"
        type="number"
        min="1"
        formControlName="quantity"
        [placeholder]="quantity"
      />
    </div>

    <div class="form-group">
      <label for="total">Total ($)</label>
      <input
        id="total"
        type="number"
        min="0"
        formControlName="total"
        [placeholder]="total"
      />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option [value]="status" selected hidden>
        {{status}}
      </option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

<button class="submit-button" type="submit" [disabled]="saleForm.invalid">
      Save Changes
    </button>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
  </form>
</div>
