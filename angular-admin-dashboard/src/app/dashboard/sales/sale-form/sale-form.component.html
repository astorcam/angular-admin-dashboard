<div class="sale-form-container">
  <h2>Add New Sale</h2>

  <form [formGroup]="saleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="product_id">Product</label>
      <select id="product_id" formControlName="product_id" placeholder="Select product">
        <option *ngFor="let product of productList" [value]="product.id">{{ product.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="buyer_id">Buyer</label>
      <select id="buyer_id" formControlName="buyer_id" placeholder="Select buyer">
        <option *ngFor="let user of usersList" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input
        id="quantity"
        type="number"
        min="1"
        formControlName="quantity"
        placeholder="Enter quantity"
      />
    </div>

    <div class="form-group">
      <label for="total">Total ($)</label>
      <input
        id="total"
        type="number"
        min="0"
        formControlName="total"
        placeholder="Enter total amount"
      />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" formControlName="date" />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <button type="submit" class="submit-button" [disabled]="saleForm.invalid">Save Sale</button>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
  </form>
</div>
