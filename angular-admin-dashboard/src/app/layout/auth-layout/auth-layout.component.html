<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="login-page">
  <!-- IZQUIERDA: visual / testimonial -->
  <div class="login-left">
    <div class="testimonial">
      <div class="testimonial-content">
        <img src="\stockDash-logo.png" alt="Logo" class="logo" />
         <p>
           Manage your products, sales, and team effortlessly.
        </p>
        <span class="author">By Asier Astorquiza</span>
      </div>
    </div>
  </div>

  <!-- DERECHA: formulario -->
   
  <div class="login-right">
    <ng-container  *ngIf="isLogin">
      <div class="login-form">
      <h2>Welcome Back!</h2>
      <p>
        Donâ€™t have an account?
        <a (click)="goSignUp()">Click here</a>
      </p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            autocomplete="on"
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            autocomplete="on"
            placeholder="Enter your password"
          />
        <button type="submit" class="login-button">Login</button>

        <p class="forgot">
          Forgot your password? <a routerLink="/recover">Click here</a>
        </p>
      </form>
      </div>
    </ng-container>
    <ng-container  *ngIf="isRegister">
      <div class="login-form">
      <h2>Welcome to the team!</h2>
      <p>
        Have an account already?
        <a (click)="goLogIn()">Log in</a>
      </p>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <label for="name">Full Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    autocomplete="name"
                    placeholder="Enter your full name"
                  />

                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    autocomplete="email"
                    placeholder="Enter your email"
                  />

                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    autocomplete="new-password"
                    placeholder="Create a password"
                  />

                  <label for="role">Role</label>
                  <select id="role" formControlName="role">
                    <option value="" disabled selected>Select a role</option>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="User">User</option>
                  </select>

                  <label for="country">Country</label>
                  <input
                    type="text"
                    id="country"
                    formControlName="country"
                    placeholder="Enter your country"
                  />
        <button type="submit" class="login-button">Sign Up</button>
      </form>
      </div>
    </ng-container>
  </div>
</div>
