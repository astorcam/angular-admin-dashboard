<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="dashboard-content">
    <h1>Products</h1>
    <h2>Main stats</h2>
        <div class="fast-stats">
           <app-stats-card statsTitle="Most Sales Category" statsIcon="sell" [statsText]="mostSalesCategory.category" [statsValue]="mostSalesCategory.sales"></app-stats-card>
           <app-stats-card statsTitle="Best Seller" statsIcon="sell" [statsText]="bestSeller.name" [statsValue]="bestSeller.sales"></app-stats-card>
           <app-stats-card statsTitle="Worst Seller" statsIcon="sell" [statsText]="worstSeller.name" [statsValue]="worstSeller.sales"></app-stats-card>
           <app-stats-card statsTitle="Lowest Stock" statsIcon="warning" [statsText]="lowStock.name" [statsValue]="lowStock.stock"></app-stats-card>
        </div> 
    <h2>General information</h2>
    <app-data-table 
        [columns]="productTableConfig.columns"
        [displayedColumns]="productTableConfig.displayedColumns"
        [dataSource]="productTableConfig.dataSource">
    </app-data-table>
    <h2>Charts</h2>
    <div class="chart-container">
        <div class="row">
            <div class="col-6">
                <app-pie-chart [chart]="categorySalesPieChart"></app-pie-chart>
            </div>
            <div class="col-6">
                <app-bar-chart [chart]="productSalesBarChart"></app-bar-chart>
                <app-line-chart [chart]="lineChart"></app-line-chart>     
            </div>
        </div>
    </div>
</div>
