<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="dashboard-content">
    <h1>Users</h1>
        <div class="fast-stats">
           <app-stats-card statsTitle="Total Users" statsIcon="group" statsText="" [statsValue]="totalUsers"></app-stats-card>
           <app-stats-card statsTitle="New This Month" statsIcon="trending_up" statsText="" [statsValue]="newUsers"></app-stats-card>
           <app-stats-card statsTitle="Suspended" statsIcon="pan_tool" statsText="" [statsValue]="usersSuspended"></app-stats-card>
           <app-stats-card statsTitle="Active Today" statsIcon="history" statsText="" [statsValue]="activeUsers"></app-stats-card>
        </div> 
    <app-user-form *ngIf="showUserForm" (userAdded)="onUserAdded($event)" (userCanceled)="onUserCancel()"></app-user-form>
    <app-data-table
        [title]="''"
        [type]="'users'"
        (addClicked)="openForm()" 
        [columns]="usersTableConfig.columns"
        [displayedColumns]="usersTableConfig.displayedColumns"
        [dataSource]="usersTableConfig.dataSource">
    </app-data-table>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <app-pie-chart
                    [labels]="usersRolesPieConfig.labels"
                    [data]="usersRolesPieConfig.datasets[0].data"
                    title="Users' roles" 
                    [label]="usersRolesPieConfig.datasets[0].label">
                </app-pie-chart>
            </div>
            <div class="col-6">
                <app-pie-chart 
                [labels]="usersCountryPieConfig.labels"
                [data]="usersCountryPieConfig.datasets[0].data"
                title="Users' countries" 
                [label]="usersCountryPieConfig.datasets[0].label">
            </app-pie-chart>
        </div>
    </div>
    </div>
    <!-- <div class="col-6">
        <app-bar-chart [chart]="usersCountryBarChart"></app-bar-chart>
        <app-line-chart [chart]="newUsersLineChart"></app-line-chart>     
        </div> -->
</div>
