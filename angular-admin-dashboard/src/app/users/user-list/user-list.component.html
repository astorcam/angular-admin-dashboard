<div class="dashboard-content">
    <h1>Users</h1>
    <h2>Main stats</h2>
        <div class="fast-stats">
           <app-stats-card statsTitle="Total Users" statsIcon="sell" statsText="" [statsValue]="totalUsers"></app-stats-card>
           <app-stats-card statsTitle="New This Month" statsIcon="sell" statsText="" [statsValue]="newUsers"></app-stats-card>
           <app-stats-card statsTitle="Suspended" statsIcon="sell" statsText="" [statsValue]="usersSuspended"></app-stats-card>
           <app-stats-card statsTitle="Active Today" statsIcon="warning" statsText="" [statsValue]="activeUsers"></app-stats-card>
        </div> 
    <h2>General information</h2>
    <app-data-table 
        [columns]="usersTableConfig.columns"
        [displayedColumns]="usersTableConfig.displayedColumns"
        [dataSource]="usersTableConfig.dataSource">
    </app-data-table>

</div>
