<div class="user-form-container">
  <h2>Add New Userr</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Avatar preview -->
    <div class="avatar-preview" *ngIf="userForm.get('avatar')?.value">
      <img [src]="userForm.get('avatar')?.value" alt="User avatar" />
    </div>

    <div class="form-group">
      <label for="avatar">Avatar URL</label>
      <input
        id="avatar"
        type="text"
        formControlName="avatar"
        placeholder="https://i.pravatar.cc/150?img=1"
      />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter user name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter user email"
      />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="User">User</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Pending">Pending</option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        id="country"
        type="text"
        formControlName="country"
        placeholder="Enter country"
      />
    </div>

    <div class="form-group">
      <label for="products">Products</label>
      <input
        id="products"
        type="number"
        formControlName="products"
        min="0"
        placeholder="Number of products"
      />
    </div>

    <div class="form-group">
      <label for="purchases">Purchases</label>
      <input
        id="purchases"
        type="number"
        formControlName="purchases"
        min="0"
        placeholder="Number of purchases"
      />
    </div>

    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input id="createdAt" type="date" formControlName="createdAt" />
    </div>

    <div class="form-group">
      <label for="lastLogin">Last Login</label>
      <input id="lastLogin" type="date" formControlName="lastLogin" />
    </div>

    <button type="submit" class="submit-button" [disabled]="userForm.invalid">Save User</button>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </form>
</div>
