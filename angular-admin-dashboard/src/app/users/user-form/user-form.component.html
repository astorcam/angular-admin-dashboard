<div class="user-form-container">
  <h2>Add Client</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Avatar preview -->
    <div class="avatar-preview" *ngIf="userForm.get('avatar')?.value">
      <img   [src]="'https://api.dicebear.com/9.x/dylan/png?seed=' + (userForm.get('email')?.value || 'default')"
  alt="User avatar" />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter user name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter user email"
      />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        id="country"
        type="text"
        formControlName="country"
        placeholder="Enter country"
      />
    </div>

    <div class="form-group">
      <label for="created_at">Created At</label>
      <input id="created_at" type="date" formControlName="created_at" />
    </div>

    <button type="submit" class="submit-button" [disabled]="userForm.invalid">Save User</button>
    <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
    </form>
</div>
